# SLF4J Simple Logger Configuration

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for specific loggers
org.slf4j.simpleLogger.log.org.mongodb=warn
org.slf4j.simpleLogger.log.com.mongodb=warn
org.slf4j.simpleLogger.log.org.eclipse.jetty=warn
org.slf4j.simpleLogger.log.io.pedestal=warn
org.slf4j.simpleLogger.log.org.testcontainers=warn
org.slf4j.simpleLogger.log.com.github.dockerjava=warn
org.slf4j.simpleLogger.log.myscore=debug

# Show timestamp
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show log name
org.slf4j.simpleLogger.showLogName=true

# Show short log name
org.slf4j.simpleLogger.showShortLogName=true

# Log file
org.slf4j.simpleLogger.logFile=logs/score-me-test.log 