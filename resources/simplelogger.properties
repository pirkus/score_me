# SLF4J Simple Logger Configuration for Production

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for specific loggers - production settings
org.slf4j.simpleLogger.log.org.mongodb=warn
org.slf4j.simpleLogger.log.com.mongodb=warn
org.slf4j.simpleLogger.log.org.eclipse.jetty=warn
org.slf4j.simpleLogger.log.io.pedestal=warn
org.slf4j.simpleLogger.log.myscore=info

# Show timestamp
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show log name
org.slf4j.simpleLogger.showLogName=true

# Show short log name
org.slf4j.simpleLogger.showShortLogName=true

# Log file - production log location
org.slf4j.simpleLogger.logFile=logs/score-me.log

# Log level of failed log output 
org.slf4j.simpleLogger.levelInBrackets=true

# Cache output of logger for better performance
org.slf4j.simpleLogger.cacheOutputStream=true 